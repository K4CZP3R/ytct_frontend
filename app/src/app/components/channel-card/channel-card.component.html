<div class="card blue-grey darken-1">
    <div class="card-content white-text">
        <img src="{{channelObj.picture}}" alt="{{channelObj.name}}'s Channel avatar" />
        <span class="card-title">{{channelObj.name}}</span>

        <p>{{channelObj.description}}</p>
    </div>
    <div class="card-action">
        <a *ngIf="!isOnTheList" (click)="addToTheList()">Add to the list</a>
        <a *ngIf="isOnTheList" (click)="removeFromTheList()">Remove from the list</a>
        <a routerLink="/channel/{{channelObj.cid}}">View videos</a>
    </div>
</div>
