<div class="card blue-grey darken-1">
    <div class="card-content white-text">
        <img src="{{videoObj.thumbnail}}" alt="Thumbnail of {{videoObj.title}}" />
        <span class="card-title">{{videoObj.title}}</span>

        <p>{{videoObj.date}}<br>
            {{videoObj.channel_name}}
        </p>

    </div>
    <div class="card-action">
        <a href="{{videoObj.url}}" target="_blank">Open in youtube</a>
    </div>
</div>
